<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="calculator.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main id="container">
      <div id="displayed"></div>
      <div id="input"></div>

      <button id="clear" class="clear">C</button>
      <button class="operation" id="division" value="/">/</button>
      <button class="operation" id="multiplication" value="x">x</button>
      <button class="operation" id="addition" value="+">+</button>
      <button class="operation" id="substraction" value="-">-</button>

      <button class="numbers" id="uno" value="1">1</button>
      <button class="numbers" id="dos" value="2">2</button>
      <button class="numbers" id="tres" value="3">3</button>
      <button class="numbers" id="cuatro" value="4">4</button>
      <button class="numbers" id="cinco" value="5">5</button>
      <button class="numbers" id="seis" value="6">6</button>
      <button class="numbers" id="siete" value="7">7</button>
      <button class="numbers" id="ocho" value="8">8</button>
      <button class="numbers" id="nueve" value="9">9</button>

      <button class="numbers" id="zero" value="0">0</button>
      <button class="numbers decimal" id="decimal" value=".">.</button>
      <button id="equals" class="operation" value="=">=</button>
    </main>

    <script src="app.js"></script>
  </body>
</html>
